<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基隆景點</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        .card{
            float:left;
        }
	</style>
</head>
<body>
<h2>基隆景點</h2>
<div id = button>
    <button type="button" id="zs" onclick="btn('中山區')">中山區</button>
    <button type="button" id="xi" onclick="btn('信義區')">信義區</button>
    <button type="button" id="zi" onclick="btn('仁愛區')">仁愛區</button>
    <button type="button" id="al" onclick="btn('安樂區')">安樂區</button>
    <button type="button" id="zz" onclick="btn('中正區')">中正區</button>
    <button type="button" id="xd" onclick="btn('七堵區')">七堵區</button>
    <button type="button" id="nn" onclick="btn('暖暖區')">暖暖區</button>
    <p class = "result"></p>
</div>
<script>
    function btn(zo){
        $('.result').empty();
        $.ajax({
                type:"Get",
                url:"sight?zone="+zo,
                success:function(sights){
                    var target = " ";
                    var link = "";
                    for(var i = 0;i < sights.length;i++)
                    {
                        link += sights[i].photoUrl;
                        $('.result').append(
                            '<div class="card" style="width: 25rem; border:7px #DBABFF groove;">' +
                                '<div class="card-body">' +
                                '<h2 class="card-title">' + sights[i].sightName + '</h4>' +
                                '<h5 class="card-part">' + sights[i].zone + '</h5>' +
                                '<h6 class="card-part">' + sights[i].category + '</h6>' +
                                '<a href="#demo" class="btn btn-primary" data-bs-toggle="collapse">' + 'more information' + '</a>' +
                                '<div id="demo" class="collapse">' +
                                'PhotoLink:' + '<br>' + '<td>' + '<img src="'+sights[i].photoUrl+'" width="300" height="200">' + '</td>' +
                                'Description:' + '<br>' + '<td>' + sights[i].description + '</td>' +
                                '</div>' + '  ' +
                                '<a href="https://www.google.com.tw/maps/place/'+sights[i].address+'">' +
                                '<button class="btn btn-primary">' + 'Address' + '</button>' +
                                '</a>' +
                                '</div>' +
                            '</div>'
                        );
                    }
                }
            })
    }
</script>
</body>
</html>
